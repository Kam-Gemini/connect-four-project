<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>ConnectFour</title>
  <script defer src="scripts/app.js" charset="utf-8"></script>
</head>
<body>
  <main class="game-board">
    <button id="start-game">Start Game</button>
    <h2 class="game-result">RED WINS</h2>
    <section class="game-container">
      <div class="grid">
        <!-- Grid will be generated here -->
      </div>
      <div class="game-state">
        <div class="players">
          <h2 class="red">Red Player</h2>
          <h2 class="yellow">Yellow Player</h2>
        </div>
        <div class="score-board">
          <h3>Score Board</h3>
          <h2 class="red">Red = 1</h2>
          <h2 class="yellow">Yellow = 0</h2>
        </div>
      </div>
    </section>
</body>
</html>
